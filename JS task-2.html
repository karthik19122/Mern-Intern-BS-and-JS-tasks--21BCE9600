<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alphabetical String Sorter</title>
</head>
<body>
    <h1>Alphabetical String Sorter</h1>

    <p>Enter a string to sort alphabetically:</p>
    <input type="text" id="stringInput">
    <button onclick="sortAndDisplay()">Sort</button>

    <p>Sorted String:</p>
    <p id="result"></p>

    <script>
        function sortStringAlphabetically(inputString) {
            const sortedString = inputString.split('').sort().join('');
            return sortedString;
        }

        function sortAndDisplay() {
            const stringInput = document.getElementById('stringInput').value;
            const sorted = sortStringAlphabetically(stringInput);
            document.getElementById('result').textContent = sorted;
        }
    </script>
</body>
</html>
