<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
            padding: 20px;
        }
        .form-container {
            background: #fff;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .form-group {
            margin-bottom: 15px;
            display: flex;
            align-items: center;
        }
        .form-group img {
            width: 40px;
            margin-right: 10px;
        }
        .form-group input {
            flex: 1;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .remember-me-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .remember-me {
            display: inline-block;
            vertical-align: middle;
            margin-right: 10px;
        }
        .login-btn {
            background: #3897f0;
            color: #fff;
            border: none;
            padding: 10px;
            border-radius: 3px;
            cursor: pointer;
            width: 100%;
        }
        .login-btn:hover {
            background: #3578e5;
        }
        .form-heading {
            font-size: 24px;
            margin-bottom: 20px;
            font-family: 'Helvetica', sans-serif;
            font-weight: bold;
            color: #333;
            font-style: italic; 
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-container">
            <h2 class="form-heading">Instagram</h2>
            <div class="form-group">
                <img src="image-2.jpg" alt="User Icon">
                <input type="text" id="username" placeholder="Username">
            </div>
            <div class="form-group">
                <img src="image-3.jpg" alt="Lock Icon">
                <input type="password" id="password" placeholder="Password">
            </div>
            <button class="login-btn" onclick="validateForm()">Log In</button>
            <div class="remember-me-container">
                <label><input type="checkbox" class="remember-me"> Remember Me</label>
                <a href="#">Forgot Password?</a>
            </div>
        </div>
        <p>Don't have an account! <a href="https://www.Signup.com" target="_blank" class="link">Signup here</a></p>
    </div>

   
    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "" || password === "") {
                alert("Please fill out both username and password fields.");
            } else {
               
                alert("Form submitted successfully!");
            }
        }
    </script>
</body>
</html>
