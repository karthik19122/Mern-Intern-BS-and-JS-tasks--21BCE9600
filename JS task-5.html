<!DOCTYPE html>
<html>
<head>
    <title>Contact Form</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    
    <style>
        .form-section {
            border: 1px solid lightgrey;
            padding: 20px;
            margin: 10px;
        }
        .required {
            color: red;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <form id="contact-form" onsubmit="return validateForm()">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-section">
                        
                        <div class="form-group">
                            <label for="name">Name</label>
                            <input type="text" class="form-control" id="name" name="name">
                            <div class="required" id="name-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="email">Email</label>
                            <input type="email" class="form-control" id="email" name="email">
                            <div class="required" id="email-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="website">Website</label>
                            <input type="text" class="form-control"  id="website" name="website">
                            <div class="required" id="website-error"></div>
                        </div>
                        <div class="form-group">
                            <label for="message">Message Box</label>
                            <textarea class="form-control" id="message" name="message"></textarea>
                            <div class="required" id="message-error"></div>
                        </div>
                        <div class="form-group">
                            <button type="submit" class="btn btn-primary">Submit</button>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    
    <script>
        function validateForm() {
           
            var errorFields = document.querySelectorAll('.form-group');
            errorFields.forEach(function (field) {
                field.classList.remove('error');
            });

           
            var nameField = document.getElementById("name");
            var emailField = document.getElementById("email");
            var websiteField = document.getElementById("website");
            var messageField = document.getElementById("message");

            var isValid = true;

            if (!nameField.value) {
                nameField.parentElement.classList.add('error');
                document.getElementById("name-error").textContent = 'This field  is required';
                isValid = false;
            }
            if (!emailField.value) {
                emailField.parentElement.classList.add('error');
                document.getElementById("email-error").textContent = 'A valid  email is required';
                isValid = false;
            }
            if (!websiteField.value) {
                websiteField.parentElement.classList.add('error');
                document.getElementById("website-error").textContent = 'A valid url is required';
                isValid = false;
            }
            if (!messageField.value) {
                messageField.parentElement.classList.add('error');
                document.getElementById("message-error").textContent = 'This field  is required';
                isValid = false;
            }

            if (!isValid) {
                
                return false;
            } else {
                
                alert("Form submitted successfully!");
                return true;
            }
        }
    </script>
</body>
</html>
